<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 11-7</title>
</head>
<body>
    <div id="outerbox" style="background: blue; width: 550px; height: 300px;" />

    <div id="innerbox" style="background: yellow; width: 450px; height: 200px; position: absolute; left: 50px; top: 50px;">
    
        <img id="img1" src="http://webclass.me/html5_3e/ch11/image1.png" width="100px" style="position: absolute; left: 50px; top: 25px; visibility: visible;">

        <img id="img2" src="http://webclass.me/html5_3e/ch11/image2.png" width="100px" style="position: absolute; left: 175px; top: 25px; visibility: visible;">

        <img id="img3" src="http://webclass.me/html5_3e/ch11/image3.png" width="100px" style="position: absolute; left: 300px; top: 25px; visibility: visible;">
    </div> 

    </div>

    <script type="text/javascript">
        function changePositions() {
            for(i=1; i<=3; i++) {
                var left = document.getElementById("left" + i).value;
                var top = document.getElementById("top" + i).value;
                document.getElementById("img" +i).style.left=left+"px";
                document.getElementById("img" +i).style.top=top+"px";

            }
        }
    </script>

    <form>
        Image1: Left <input id="left1" size="2" type="text"/>
        Top <input id="top1" size="2" type="text"/> <br/>

        Image2: Left <input id="left2" size="2" type="text"/>
        Top <input id="top2" size="2" type="text"/> <br/>

        Image3: Left <input id="left3" size="2" type="text"/>
        Top <input id="top3" size="2" type="text"/> 

        <input type="button" value="Move all" onclick="changePositions();"/>
    </form>
</body>
</html>
