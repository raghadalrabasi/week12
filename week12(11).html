<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 11-11</title>
</head>
<body>
    <form name="form1" action="">
        <input id="input1" type="text" value="value of form"/>
        <input id="input2" type="checkbox"/> </form> </br>

        <input type="button" value="select()" onclick="input1.select();"/> <br/>
        <input type="button" value="submit()" onclick="input1.submit();"/> <br/>
        <input type="button" value="reset()"  onclick="input1.reset();"/> <br/>
        <input type="button" value="check"    onclick="input2.checked=true;"/> <br/>
        <input type="button" value="uncheck"  onclick="input2.checked=false;"/> <br/>
    </form>
</body>
</html>
