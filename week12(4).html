<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 11-4</title>
</head>
<body>
    <h3> 서적 주문 양식</h3>
    <form action="">
        <p>주문서</p>
        <table border="1">
            <tr>
                <th>책 제목</th> <th>가격</th> <th>수량</th> <th>합계</th>
            </tr>
            <tr>
                <td>멀티미디어 배움터2.0</td> <td>25,000원</td> 
                <td><input type="text" id="book1" size="2" value="0" onclick="this.select();"/></td>
                <td><input type="text" id="book1Total" size="6" value="0"/>원</td>
            </tr>
            <tr>
                <td>모바일 멀티미디어</td> <td>27,000원</td>
                <td><input type="text" id="book2" size="2" value="0" onclick="this.select();"/></td>
                <td><input type="text" id="book2Total" size="6" value="0"/>원</td>
            </tr>
            <tr>
                <td>자바입문: 이론과 실습</td> <td>25,000원</td>
                <td><input type="text" id="book3" size="2" value="0" onclick="this.select();"/></td>
                <td><input type="text" id="book3Total" size="6" value="0"/>원</td>
            </tr>
            <tr>
                <td>합계</td> <td>&nbsp;</td>
                <td><input type="text" id="totalNumber" size="2" value="0"/></td>
                <td><input type="text" id="totalPrice" size="6" value="0"/>원</td>
            </tr>
        </table> <br/>
        <input type="button" value="합계계산" onclick="updataAll();"/>
        <input type="button" value="초기화"/>
    </form>

    <script type="text/javascript">
        function updataAll() {
            var n1 = document.getElementById("book1").value;
            var n2 = document.getElementById("book2").value;
            var n3 = document.getElementById("book3").value;

            var p1 = 25000 * n1
            var p2 = 27000 * n2
            var p3 = 25000 * n3
            document.getElementById("book1Total").value = p1;
            document.getElementById("book2Total").value = p2;
            document.getElementById("book3Total").value = p3;

            var totalNumber = parseInt(n1) + parseInt(n2) + parseInt(n3);
            document.getElementById("totalNumber").value = totalNumber;
            var totalPrice = p1 + p2 + p3;
            document.getElementById("totalPrice").value = totalPrice; 
        }
    </script>
</body>
</html>
